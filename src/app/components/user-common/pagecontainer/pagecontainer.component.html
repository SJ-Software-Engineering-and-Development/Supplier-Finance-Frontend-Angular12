<ng-template [ngIf]="isLoggedIn" [ngIfThen]="innerPages" [ngIfElse]="landingPage">

</ng-template>

<ng-template #innerPages>

  <body>
    <div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">

      <!-- Nav bar -->
      <div class='row' [ngSwitch]="user_role">
        <div *ngSwitchCase="'ROLE_BUYER'">
          <app-buyer-nav-bar></app-buyer-nav-bar>
        </div>
        <div *ngSwitchCase="'ROLE_SELLER'">
          <app-seller-nav-bar></app-seller-nav-bar>
        </div>
        <div *ngSwitchCase="'ROLE_BANKER'">
          <app-banker-nav-bar></app-banker-nav-bar>
        </div>
        <div *ngSwitchCase="'ROLE_WEB_MASTER'">
          
        </div>
        <div *ngSwitchDefault>Default Option</div>
      </div>
      <!--./Nav bar -->

      <div class="app-main">
        <!-- Slide bar -->
        <div class='row' [ngSwitch]="user_role">
          <div *ngSwitchCase="'ROLE_BUYER'">
            <app-buyer-slide-bar></app-buyer-slide-bar>
          </div>
          <div *ngSwitchCase="'ROLE_SELLER'">
            <app-seller-slide-bar></app-seller-slide-bar>
          </div>
          <div *ngSwitchCase="'ROLE_BANKER'">
            <app-banker-slide-bar></app-banker-slide-bar>
          </div>
          <div *ngSwitchCase="'ROLE_WEB_MASTER'">
          
          </div>
          <div *ngSwitchDefault>Default Option</div>
        </div>
        <!--./Slide bar -->

        <div class="app-main__outer">

          <div class="app-main__inner">
            <router-outlet></router-outlet>
          </div>

          <!-- Footer -->
          <app-footer></app-footer>
          <!--./Footer -->

        </div>
      </div>
    </div>
  </body>
</ng-template>

<ng-template #landingPage>
  <router-outlet></router-outlet>
</ng-template>
