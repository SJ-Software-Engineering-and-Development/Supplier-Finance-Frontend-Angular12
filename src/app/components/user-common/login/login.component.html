<!-- Modal -->
<div class="modal fade" id="LoginForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" style="padding: 0%;">
    <div class="modal-content" style="padding: 0%;">
      <div class="modal-body" style="padding: 0%;margin-top: 0%;">
        <div class="container register" style="margin-top: -2px;">
          <div class="row">
            <div class="col-md-5 register-left">
              <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="">
              <h3>Welcome</h3>
              <br>
              <p style="color: rgb(224, 222, 222);">Faster and secure way of Digital Selling & Transaction</p>

              <button type="button" class="btn btn-primary"
                style="border-radius: 1.5rem; width: 60%;margin-bottom: 50px;" data-dismiss="modal" data-toggle="modal" data-target="#singUpForm">
                Sign Up
              </button>
              <br>
            </div>
            <div class="col-md-7 register-right">

              <div class="tab-content" id="myTabContent">

                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                  <h3 class="register-heading">Login to <span style="color: tomato;">S</span>Financer</h3>
                  <div class="row register-form">
                    <div class="col-md-9">

                      <form [formGroup]="loginForm">

                        <div class="form-group">
                          <span class="badge badge-danger">{{errorMessage}}</span>
                        </div>

                        <div class="form-group g-input">
                          <input type="text" id="user-name" formControlName="username" name="user-name"
                            class="form-control form-input" placeholder=" " style="width: 250px;">
                          <label for="user-name">Username</label>
                          <small *ngIf="f.username.invalid && f.username.touched" class="text-danger err-lbl">Username
                            is
                            Required</small>
                        </div>

                        <div class="form-group g-input">
                          <input type="password" id="password" formControlName="password" name="password"
                            class="form-control" placeholder=" " style="width: 250px;">
                          <label for="user-name">Password</label>
                          <small *ngIf="f.password.invalid && f.password.touched" class="text-danger err-lbl">Password
                            is
                            Required</small>
                        </div>

                        <div class="form-group">
                          <button (click)="onSubmit()" [disabled]="loginForm.invalid" type="button"
                            class="btn btn-primary rounded" style="width: 250px;">
                            Login
                          </button>
                        </div>

                      </form>

                      <div style="width: 300px;" class="ml-3 text-center">
                        <p style="color: black; ">Don't have an account? <span><a href="">Sign Up</a></span>
                          <br> <a href="">Fogot your password</a></p>
                      </div>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
<!--./Modal -->
